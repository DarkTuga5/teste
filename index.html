<!DOCTYPE html>
<html>
<head>
  <title>Marcação de Almoços</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Marcação de Almoços</h1>
  </header>

  <main>
    <h2>Seleção de Menu</h2>
    <form id="lunchForm">
      <label for="menu">Menu:</label>
      <select name="menu" id="menu">
        <option value="Menu 1">Menu 1</option>
        <option value="Menu 2">Menu 2</option>
        <option value="Menu 3">Menu 3</option>
      </select>

      <label for="name">Nome:</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required>

      <input type="button" value="Confirmar Pedido" onclick="submitForm()">
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
